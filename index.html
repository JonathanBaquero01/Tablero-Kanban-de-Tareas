<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban y Calculadora üßë‚Äçüíª</title>

    <!-- Incluir la librer√≠a particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100%;
            overflow: auto; /* Habilita el scroll */
            position: relative;
            padding-bottom: 100px; /* Asegura que el footer no quede oculto */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .column {
            width: 30%;
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            min-height: 350px;
            transition: transform 0.3s ease;
            overflow-y: auto; /* Habilita el scroll dentro de la columna */
            position: relative;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        .column h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
            min-height: 200px;
            transition: background-color 0.3s ease;
        }

        li {
            background-color: #303030;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #444;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: scale(1.05);
        }

        /* Div para las part√≠culas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #111; /* Fondo oscuro para las part√≠culas */
        }

        /* Estilos para la calculadora */
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 340px; /* Ancho m√°s amplio */
            margin: 40px auto;
            z-index: 2;
            position: relative;
        }

        .calculator input {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            background-color: #222;
            color: #66fcf1;
            text-align: right;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .calculator button {
            width: 60px;
            height: 60px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calculator button:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        .calculator button.clear {
            background-color: #e74c3c;
        }

        .calculator button.clear:hover {
            background-color: #c0392b;
        }

        .calculator button.equals {
            background-color: #f39c12;
        }

        .calculator button.equals:hover {
            background-color: #e67e22;
        }

        /* Estilo para las tareas arrastrables */
        .draggable {
            cursor: grab;
        }

        .dragging {
            opacity: 0.5;
        }

        .task-text {
            display: inline-block;
            width: calc(100% - 50px);
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            text-align: left;
            padding: 5px;
            margin-right: 10px;
        }

        .task-actions {
            display: inline-block;
            width: 50px;
            text-align: center;
        }

        .task-actions button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        .task-actions button:hover {
            background-color: #c0392b;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #222;
            padding: 10px;
            color: #4CAF50;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

    </style>
</head>
<body>

    <!-- Div para el fondo de part√≠culas -->
    <div id="particles"></div>

    <header>
        <h1>Tablero Kanban de Tareas üóÇÔ∏è</h1>
        <p>¬°Administra tus tareas y resuelve operaciones matem√°ticas! üßë‚Äçüíª</p>
    </header>

    <div class="container">
        <!-- Bot√≥n de agregar tarea fuera del cuadro de inicio -->
        <button onclick="addTask('inicio')" style="display: block; margin: 20px auto 20px;">Agregar Tarea üìù</button>
        
        <div class="board">
            <div class="column" id="inicio" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Inicio üìù</h2>
                <ul id="inicio-list">
                    <li class="draggable" draggable="true" ondragstart="drag(event)" id="task1">
                        <input type="text" class="task-text" value="Tarea 1" onblur="updateTask(event)">
                        <div class="task-actions">
                            <button onclick="deleteTask(event)">‚ùå</button>
                        </div>
                    </li>
                    <li class="draggable" draggable="true" ondragstart="drag(event)" id="task2">
                        <input type="text" class="task-text" value="Tarea 2" onblur="updateTask(event)">
                        <div class="task-actions">
                            <button onclick="deleteTask(event)">‚ùå</button>
                        </div>
                    </li>
                    <li class="draggable" draggable="true" ondragstart="drag(event)" id="task3">
                        <input type="text" class="task-text" value="Tarea 3" onblur="updateTask(event)">
                        <div class="task-actions">
                            <button onclick="deleteTask(event)">‚ùå</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="column" id="desarrollo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Desarrollo üíª</h2>
                <ul id="desarrollo-list"></ul>
            </div>
            <div class="column" id="completado" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Completado ‚úÖ</h2>
                <ul id="completado-list"></ul>
            </div>
        </div>

        <!-- Calculadora -->
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('+')">+</button>
            </div>
            <div>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('-')">-</button>
            </div>
            <div>
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendOperator('*')">*</button>
            </div>
            <div>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="calculateResult()" class="equals">=</button>
                <button onclick="appendOperator('/')">/</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - ANDRES FELIPE RENGIFO GORDILLO üõ†Ô∏è</p>
    </footer>

    <script>
        // Part√≠culas (efecto de "explosi√≥n" al interactuar con el mouse)
        particlesJS("particles", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ff00" },
                shape: { type: "circle", stroke: { width: 0, color: "#00ff00" }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 5, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#00ff00", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" }, // Las part√≠culas se acercan al mouse
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });

        // Agregar tarea
        function addTask(columnId) {
            let taskName = prompt("Escribe el nombre de la nueva tarea:");
            if (taskName) {
                let taskId = "task" + Date.now();
                let newTask = `<li class="draggable" draggable="true" ondragstart="drag(event)" id="${taskId}">
                                <input type="text" class="task-text" value="${taskName}" onblur="updateTask(event)">
                                <div class="task-actions">
                                    <button onclick="deleteTask(event)">‚ùå</button>
                                </div>
                              </li>`;
                document.getElementById(columnId + "-list").insertAdjacentHTML('beforeend', newTask);
            }
        }

        // Funci√≥n para eliminar tarea
        function deleteTask(event) {
            event.target.closest('li').remove();
        }

        // Actualizar tarea
        function updateTask(event) {
            // Funci√≥n vac√≠a por ahora
        }

        // Funciones de arrastrar y soltar
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            let draggedTask = document.getElementById(data);
            ev.target.closest('ul').appendChild(draggedTask);
        }

        // Calculadora
        let display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
